<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Republic Day</title>
    <link href="./Style.css" rel="stylesheet" type="text/css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="main">
    <div >
        <div class="row">
            <div class="flag w-50 ">
                 <img src="./Images/woodenpole.png" height="600px" width="180px" class="pole"/>
                <img src="./Images/India-l.gif" width="200px"   id="flag-img">
                <img src="./Images/india-gi9.png" height="400px" width="400px" class="india ">
            </div>
            <div class="gate w-50 mx-auto">
                <img class="wish" src="./Images/26-January-Indian-republic-day-wishes-PNG-free-download.png" width="100%" height="500px" >
                <button class="btn btn-lg btn-info" onclick="hoist()">Click Here</button>
            </div>
           
        </div>
        <script>
            var flag = document.getElementById("flag-img")
            function hoist(){
               flag.style.visibility="visible"
               flag.className="animated animatedFadeInUp fadeInUp"
            }
        </script>
</body>
</html>
